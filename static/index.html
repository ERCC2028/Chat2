<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/x-icon" href="icon.ico">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Chat">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id="container">
        <div id="messages"></div>
        <div id="reply">
            <div id="reply-content"></div>
            <span id="cancel-reply" onclick="setReply(null)">×</span>
        </div>
        <div id="input-area">
            <textarea placeholder="Écrire un message" rows="1" id="message-input"></textarea>
            <button id="send-button" onclick="sendMessage()" disabled>Envoyer</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
